version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ledgerly-postgres
    environment:
      POSTGRES_USER: ledgerly
      POSTGRES_PASSWORD: ledgerly_dev_password
      POSTGRES_DB: ledgerly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
